<!DOCTYPE html>
<html>
<head>
    <title>Zen Stud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMkV22F8s1eZx8Hn/1X8p5F5Z/KK/q2Pkq9N1" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 10px;
        }

        .logo {
            display: flex;
        }

        .title {
            margin-left: 30px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title h1 {
            font-size: 50px;
            margin-top: 30px;
        }

        .title h3 {
            font-size: 25px;
        }

        .link {
            display: flex;
            align-items: center;
            color: black;
        }

        .link a {
            text-decoration: underline;
        }

        .link a:hover {
            text-decoration: underline;
            color: rgb(15, 0, 59);
        }

        .details {
            align-items: center;
        }

        #student-username-input, #student-password-input {
            background-color: rgb(196, 194, 194);
            width: 150%;
            padding: 5px;
        }

        .forgot-pass {
            margin-left: 320px;
        }

        .forgot-pass a {
            text-decoration: underline;
        }

        .forgot-pass a:hover {
            text-decoration: underline;
            color: rgb(15, 0, 59);
        }

        .login-button {
            padding: 10px;
            margin-left: 150px;
            padding-left: 70px;
            padding-right: 70px;
            font-size: 20px;
            border-radius: 30px;
            background-color: rgb(196, 194, 194);
        }

        .login {
            justify-content: center;
            margin-left: 100px;
            margin-top: 50px;
        }

        .back a {
            text-decoration: underline;
        }

        .back a:hover {
            text-decoration: underline;
            color: rgb(15, 0, 59);
        }

        .error-message {
            color: red; /* Style for error message */
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="college logo.jpg" width="150px;">
        <div class="title">
            <h1>Zen Stud-</h1>
            <h3>A Student Portal</h3>
        </div>
    </div>
    <hr>
    <div class="login">
        <div class="admin-login">
            <h1>STUDENT LOGIN</h1>
        </div>
        <div class="details">
            <form id="student-login-form">
                <table>
                    <tr id="student-username">
                        <td><h2>Username</h2></td>
                        <td><input type="text" id="student-username-input"></td>
                    </tr>
                    <tr id="student-password">
                        <td><h2>Password</h2></td>
                        <td>
                            <input type="password" id="student-password-input">
                            <i class="fa fa-eye-slash" id="toggle-student-password" style="cursor: pointer;"></i>
                        </td>
                    </tr>
                </table>
                <p class="forgot-pass"><a href="#">Forgot password?</a></p>
            </form>
        </div>
    </div>
    <a href="adminlogin.html" class="back">back</a>
    <button id="student-login-button" class="login-button">LOGIN</button>
    <p class="error-message" id="student-error-message"></p> <!-- Error message placeholder -->

    <script>
        const validStudentUsername = "student"; // Valid username
        const validStudentPassword = "student123"; // Valid password

        // Validate login button
        document.getElementById("student-login-button").addEventListener("click", function() {
            // Get input values
            const usernameInput = document.getElementById('student-username-input').value; // Use correct ID
            const passwordInput = document.getElementById('student-password-input').value; // Use correct ID

            // Clear previous error messages
            document.getElementById('student-error-message').textContent = "";

            // Validate credentials
            if (usernameInput === validStudentUsername && passwordInput === validStudentPassword) {
                window.location.href = 'studentfrontpage.html'; // Redirect if valid
            } else {
                document.getElementById('student-error-message').textContent = "Invalid username or password!"; // Show error message
            }
        });

        // Toggle password visibility
        const toggleStudentPassword = document.getElementById('toggle-student-password');
        const studentPasswordInput = document.getElementById('student-password-input');

        toggleStudentPassword.addEventListener('click', function() {
            const type = studentPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            studentPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
