<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: "Lucida Sans", Geneva, Verdana, sans-serif;
        }
        .reset-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5b5a5a;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="resetForm" onsubmit="handleReset(event)">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
            <p class="message" id="message" style="display:none"></p>
        </form>
    </div>

    <script>
        function handleReset(event) {
            event.preventDefault();
            
            // Simulate password reset
            const email = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");

            // Simulating email validation (you can replace this with real logic)
            if (validateEmail(email)) {
                messageDiv.innerText = `A password reset link has been sent to ${email}`;
                messageDiv.style.color = "green";
            } else {
                messageDiv.innerText = "Invalid email address!";
                messageDiv.style.color = "red";
            }
            
            messageDiv.style.display = "block";
        }

        // Simple email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
